<!DOCTYPE html>
<html>

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Silkscreen:wght@400;700&display=swap" rel="stylesheet">
    <title>{% block title %}Los autos de Gonza{% endblock %}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            line-height: 1.6;
            background-color: #f4f4f4;
        }

        
        header {
            background-color: #520000;
            backdrop-filter: blur(10px);
            position: sticky;
            top: 0;
            left: 0;
            right: 0;
            color: white;
            padding: 1rem;
            text-align: center;
        }

        nav {
            margin: 1rem 0;
        }

        nav a {
            color: rgb(255, 255, 255);
            text-decoration: none;
            padding: 0.5rem 1rem;
            margin: 0 0.5rem;
            background-color: #000000;
            border-radius: 3px;
        }

        nav a:hover {
            background-color: #555;
        }

        main {
            padding: 2rem;
            max-width: 800px;
            margin: 0 auto;
        }

        form {
            background-color: white;
            padding: 2rem;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        input[type="text"],
        input[type="number"],
        textarea,
        select {
            width: 100%;
            padding: 0.5rem;
            margin-bottom: 1rem;
            border: 1px solid #ddd;
            border-radius: 3px;
        }

        button {
            background-color: #6d0000;
            color: white;
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }

        button:hover {
            background-color: #444;
        }

        article {
            background-color: white;
            padding: 1rem;
            margin-bottom: 1rem;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-family: "Silkscreen", sans-serif;
            margin: 0;
            padding: 1rem 0;
        }

        h2 {
            color: #333;
            border-bottom: 2px solid #333;
            padding-bottom: 0.5rem;
            margin-bottom: 1rem;
        }

        .search-form {
            margin: 1rem 0;
        }

        .search-form input[type="text"] {
            width: 60%;
            margin-right: 1rem;
            margin-bottom: 0;
        }
    </style>
</head>

<body>
    <header>
        <h1>Blog de Autos</h1>
        
        <nav>
            <a href="{% url 'home' %}">Inicio</a>
            <a href="{% url 'auto_nuevo' %}">Nuevo Auto</a>
            <a href="{% url 'reseña_nueva' %}">Nueva Reseña</a>
            <a href="{% url 'categoria_nueva' %}">Nueva Categoría</a>
            <a href="{% url 'lista_categorias' %}">Ver Categorías</a>
        </nav>
        <form action="{% url 'buscar' %}" method="get" style="margin: 10px auto; max-width: 600px;"> <!-- Ajusta el max-width aquí -->
            <input type="text" name="q" placeholder="Buscar autos..." 
                   style="width: 80%; padding: 8px; border-radius: 4px; border: outset; margin-right: 5px;">
            <button type="submit" style="padding: 8px 15px; background-color: #8B0000; color: white; border: solid; border-radius: 4px; cursor: pointer;">
                Buscar
            </button>
        </form>
    </header>
    <main>
        {% block content %}
        {% endblock %}
    </main>
</body>

</html>
