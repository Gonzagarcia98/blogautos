{% extends 'blog/base.html' %}

{% block content %}
    <h2>{% if editing %}Editar Auto{% else %}Nuevo Auto{% endif %}</h2>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="form-group">
            <label>Marca:</label>
            {{ form.marca }}
        </div>
        <div class="form-group">
            <label>Modelo:</label>
            {{ form.modelo }}
        </div>
        <div class="form-group">
            <label>Año:</label>
            {{ form.año }}
        </div>
        <div class="form-group">
            <label>Descripción:</label>
            {{ form.descripcion }}
        </div>
        <div class="form-group">
            <label>Imagen:</label>
            <input type="file" id="id_imagen" name="imagen" accept="image/*">
        </div>
        <button type="submit">Guardar</button>
    </form>
{% endblock %}
